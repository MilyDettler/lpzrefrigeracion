<!doctype html>
<html lang="es">
    <head>
        <title>Página de Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .login-container {
                margin-top: 100px;
                padding: 30px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .form-control {
                border-radius: 20px;
            }
            .btn-primary {
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-container">
                        <form action="php/login.php" method="POST" id="loginForm">
                            <h2 class="text-center mb-4">Iniciar sesión</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" name="nombre_user" id="nombre_user" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="contraseña_user" id="contraseña_user" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" name="login" onclick="validarFormulario()">Iniciar Sesión</button>
                        </form>
                        <p class="mt-3 text-center">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function validarFormulario() {
                var nombreUsuario = document.getElementById("nombre_user").value;
                var contraseñaUsuario = document.getElementById("contraseña_user").value;

                if (nombreUsuario === "" || contraseñaUsuario === "") {
                    alert("Por favor, complete todos los campos.");
                    event.preventDefault(); // Evitar que el formulario se envíe
                } else {
                    alert("Formulario enviado correctamente");
                }
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
